		<h1>Lista Ordenada</h1>

		<p> <b>OL </b> - Ordered List <br>

		Uma lista ordenada é um conjunto 

		de itens que recebe uma numeração

		ou letra, na frente de cada um.</p>

		<hr>

		

		<o>

			<li>Abacate</li>

			<li>Banana</li>

			<li>Laranja</li>

			<li>Maça</li>

			<li>Maracujá</li>

			<li>Morango</li>

			<li>Romã</li>

		</ol>

	</body>
